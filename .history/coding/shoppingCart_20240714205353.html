<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/ress.css" />
    <link rel="stylesheet" href="../scss/shoppingCart.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="../img/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">FURNITURE COLLECTION</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <script type="module" src="../js/shoppingCart.js"></script>
  </body>
</html>
