<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/ress.css" />
    <link rel="stylesheet" href="../scss/shoppingCart.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="../img/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">FURNITURE COLLECTION</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <!-- product -->
    <section class="products">
      <div class="sectioon-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <article class="product">
          <div class="img-container">
            <img class="product-img" src="../img/product-1.jpeg" alt="" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>짜29,000</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img class="product-img" src="../img/product-1.jpeg" alt="" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>짜29,000</h4>
        </article>
      </div>
    </section>

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>

        <div class="cart-item">
          <img src="../img/product-1.jpeg" alt="" />
          <div>
            <h4>queen bed</h4>
            <h5>짜29,000</h5>
            <span class="remove-item">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fa fs-chevron-down"></i>
          </div>
        </div>
        <div class="cart-footer">
          <h3>your total : 짜 <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Example Firestore operation
        async function fetchData() {
          const querySnapshot = await getDocs(collection(db, "your-collection-name"));
          querySnapshot.forEach((doc) => {
            console.log(`${doc.id} => ${doc.data()}`);
          });
        }

        fetchData();
      <script type="module" src="../js/shoppingCart.js">
    </script>
  </body>
</html>
