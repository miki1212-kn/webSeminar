<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/ress.css" />
    <link rel="stylesheet" href="../scss/shoppingCart.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="../img/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">FURNITURE COLLECTION</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <!-- product -->
    <section class="products">
      <div class="sectioon-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <article class="product">
          <div class="img-container">
            <img class="product-img" src="../img/product-1.jpeg" alt="" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>¥29,000</h4>
        </article>
        <article class="product">
          <div class="img-container">
            <img class="product-img" src="../img/product-1.jpeg" alt="" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>¥29,000</h4>
        </article>
      </div>
    </section>

    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart"></div>
    </div>
    <script type="module" src="../js/shoppingCart.js"></script>
  </body>
</html>
